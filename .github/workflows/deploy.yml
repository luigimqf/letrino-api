name: Deploy Node App on EC2 (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Pull changes from git and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            
            source ~/.bashrc || source ~/.profile || true
            
            cd ~/projects/letrino-api
            git reset --hard
            git pull origin main
            
            npm ci
            
            if pm2 list | grep -q letrino-server; then
              pm2 reload letrino-server
            else
              pm2 start "npm start" --name letrino-server
            fi
