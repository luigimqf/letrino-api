name: Deploy on EC2 Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install

      - name: Restart application
        run: |
          pm2 restart server || pm2 start ~/projects/letrino-api/src/server.ts --name server
