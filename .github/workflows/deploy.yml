name: Deploy Node App on EC2 (Git Pull Method)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull latest changes
        run: |
          echo "Pulling latest changes..."
          cd ~/projects/letrino-api
          git reset --hard
          git clean -fd
          git pull origin main

      - name: Install dependencies
        run: |
          echo "Installing npm dependencies..."
          cd ~/projects/letrino-api
          npm ci

      - name: Reload with PM2
        run: |
          echo "Restarting app with PM2..."
          cd ~/projects/letrino-api
          if pm2 list | grep -q server; then
            pm2 restart server
          else
            pm2 start ~/projects/letrino-api/src/server.ts --name server
          fi

      - name: Show recent logs
        run: |
          echo "Showing recent PM2 logs..."
          pm2 logs server --lines 20
