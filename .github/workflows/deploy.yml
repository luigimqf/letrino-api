name: Deploy Node App on EC2 (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check Build
        run: npm run build

  deploy:
    needs: build-check
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd ~/projects/letrino-api

            echo "--- Pulling latest code ---"
            git reset --hard
            git pull origin main

            echo "--- Installing dependencies ---"
            npm ci

            echo "--- Building project ---"
            npm run build

            echo "--- Running Migrations ---"
            export NODE_ENV=production
            npm run migration:production:run

            echo "--- Reloading PM2 ---"
            if pm2 list | grep -q letrino-server; then
              pm2 reload letrino-server --update-env
            else
              pm2 start npm --name "letrino-server" -- run start
            fi

            echo "--- Deploy Success ---"
